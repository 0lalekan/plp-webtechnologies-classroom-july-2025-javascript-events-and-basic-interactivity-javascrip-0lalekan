<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark Mode -->
  <button id="toggleBtn">Toggle Dark Mode</button>

  <!-- Heading + Click Event -->
  <h1 id="heading">Hello World</h1>
  <button id="btn">Click Me</button>

  <!-- Hover Event -->
  <h3 id="hover">Hover over me & see the magic!</h3>

  <!-- Input Field -->
  <input type="text" id="inputField" placeholder="Type Something Here">

  <!-- Counter Game -->
  <section>
    <p id="counter">0</p>
    <button id="incrementBtn">Increment</button>
    <button id="decrementBtn">Decrement</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- FAQ -->
  <div id="faq">
    <h5 id="faqQ">What is JavaScript?</h5>
    <p id="faqA" style="display:none;">JavaScript makes websites dynamic.</p>
  </div>

  <!-- Tabs -->
  <div id="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent">This is Tab 1 content</div>
  <div id="tab2" class="tabContent" style="display:none;">This is Tab 2 content</div>

  <!-- Form -->
  <h2>Register Form</h2>
  <form id="myForm">
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <small></small>
    </div>

    <div class="form-control">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <small></small>
    </div>

    <div class="form-control">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <small></small>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
